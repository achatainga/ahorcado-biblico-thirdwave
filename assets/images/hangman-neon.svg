<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 400" id="hangman-neon">
  <defs>
    <filter id="neon-glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Stage 0: Empty -->
  <g id="stage-0" style="display: none;"></g>
  
  <!-- Stage 1: Base -->
  <g id="stage-1" style="display: none;">
    <rect x="20" y="370" width="160" height="10" fill="#00F5FF" stroke="#00F5FF" stroke-width="2" filter="url(#neon-glow)"/>
  </g>
  
  <!-- Stage 2: Vertical Pole -->
  <g id="stage-2" style="display: none;">
    <rect x="50" y="40" width="10" height="340" fill="#00F5FF" stroke="#00F5FF" stroke-width="2" filter="url(#neon-glow)"/>
  </g>
  
  <!-- Stage 3: Horizontal Beam -->
  <g id="stage-3" style="display: none;">
    <rect x="60" y="40" width="140" height="10" fill="#00F5FF" stroke="#00F5FF" stroke-width="2" filter="url(#neon-glow)"/>
  </g>
  
  <!-- Stage 4: Rope -->
  <g id="stage-4" style="display: none;">
    <rect x="195" y="50" width="5" height="30" fill="#39FF14" stroke="#39FF14" stroke-width="2" filter="url(#neon-glow)"/>
  </g>
  
  <!-- Stage 5: Head -->
  <g id="stage-5" style="display: none;">
    <circle cx="197" cy="105" r="25" fill="none" stroke="#FF1493" stroke-width="5" filter="url(#neon-glow)"/>
  </g>
  
  <!-- Stage 6: Body -->
  <g id="stage-6" style="display: none;">
    <line x1="197" y1="130" x2="197" y2="230" stroke="#FF1493" stroke-width="5" stroke-linecap="round" filter="url(#neon-glow)"/>
  </g>
  
  <!-- Stage 7: Arms -->
  <g id="stage-7" style="display: none;">
    <line x1="197" y1="160" x2="160" y2="200" stroke="#FF1493" stroke-width="5" stroke-linecap="round" filter="url(#neon-glow)"/>
    <line x1="197" y1="160" x2="234" y2="200" stroke="#FF1493" stroke-width="5" stroke-linecap="round" filter="url(#neon-glow)"/>
  </g>
  
  <!-- Stage 8: Legs (Final) -->
  <g id="stage-8" style="display: none;">
    <line x1="197" y1="230" x2="170" y2="290" stroke="#FF1493" stroke-width="5" stroke-linecap="round" filter="url(#neon-glow)"/>
    <line x1="197" y1="230" x2="224" y2="290" stroke="#FF1493" stroke-width="5" stroke-linecap="round" filter="url(#neon-glow)"/>
  </g>
</svg>
